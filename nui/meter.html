<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript">
	</script>
	<script src="meter.js" type="text/javascript"></script>
	<link href="meter.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onselectstart="return false;" ondragstart="return false;">
	<div id="meter" style="display: none;">
		<div id="fare">
			<div class="container">
				<div id="fare-amount" class="meter-field fare">--</div>
				<div class="label">TAXI</div>
			</div>
			<div class="container">
				<div id="rate" class="meter-field rate">--/mi</div>
				<div class="label">METRE</div>
			</div>
		</div>
	</div>

  <div id="config" style="display:none;">
    <h1>TAXI METRE</h1>


	  

    <div class="config-container">
		<div class='container'>

			<div class="menu">
				<div class="fancy-hover">
				  <i class="fa fa-pencil" aria-hidden="true"></i><div class="button toggle-meter">Ücret Ölçer'i Aç/Kapat</div>
				</div>
				<div class="fancy-hover">
				  <i class="fa fa-sort" aria-hidden="true"></i> <div class="button fare-distance">Ücret Türü: Mesafe</div>
				</div>
				<div class="fancy-hover">
				  <i class="fa fa-star" aria-hidden="true"></i><div class="button fare-flat"> Ücret Türü: Sabit Ücret</div>
				<div class="fancy-hover fancy-hover--blue">
				  <i class="fa fa-share-square-o" aria-hidden="true"></i> <div class="button set-rate">Oranı Ayarla</div>
				</div>
				</div>
			<div class="fancy-hover fancy-hover--blue">
				<i class="fa fa-share-square-o" aria-hidden="true"></i><div class="button close">KAPAT</div>
			  </div>
			<!-- <div class="button close"><button class="noselect"><span class='text'>KAPAT</span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg></span></button></div> -->
		  </div>
  </div>
  

  </div>
</body>

</html>
